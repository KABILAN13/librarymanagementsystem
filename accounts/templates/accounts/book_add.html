{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Book</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Quantity field with proper attributes -->
        <div class="mb-3">
            <label for="{{ form.quantity.id_for_label }}" class="form-label">Total Copies</label>
            {{ form.quantity }}
            {% if form.quantity.errors %}
            <div class="invalid-feedback">
                {{ form.quantity.errors }}
            </div>
            {% endif %}
        </div>
    
        <!-- Available copies field (optional to show) -->
        <div class="mb-3">
            <label for="{{ form.available.id_for_label }}" class="form-label">Available Copies</label>
            {{ form.available }}
            <small class="text-muted">Will automatically match total copies for new books</small>
        </div>
        
        <!-- Other fields... -->
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
{% endblock %}
