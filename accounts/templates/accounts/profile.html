{% extends 'accounts/base.html' %}

{% block content %}
<div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h4><i class="fas fa-user-circle"></i> User Profile</h4>
    <a href="{% url 'profile-update' %}" class="btn btn-light btn-sm">
        <i class="fas fa-edit"></i> Edit Profile
    </a>
</div>
<div class="mt-3">
    <a href="{% url 'password-change' %}" class="btn btn-warning">
        <i class="fas fa-key"></i> Change Password
    </a>
</div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user-circle"></i> User Profile</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random" 
                                 class="img-fluid rounded-circle mb-3" width="150" alt="Profile">
                        </div>
                        <div class="col-md-8">
                            <table class="table table-borderless">
                                <tr>
                                    <th>Username</th>
                                    <td>{{ user.username }}</td>
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td>{{ user.email }}</td>
                                </tr>
                                <tr>
                                    <th>Role</th>
                                    <td>
                                        <span class="badge bg-{% if user.is_admin %}danger{% elif user.is_librarian %}warning{% else %}info{% endif %}">
                                            {{ user.get_user_type_display }}
                                        </span>
                                    </td>
                                </tr>
                            </table>
                            <a href="{% url 'profile-update' %}" class="btn btn-primary">
                                <i class="fas fa-edit"></i> Edit Profile
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
